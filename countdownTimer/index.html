<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
        <h1>New Year Eve</h1>

      <div class="countdown-container">
        <div class="countdown-el days" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFRQ89Xn7pvqJ2N5Oy-8gcKEFx_iXjPkjLEg&usqp=CAU) no-repeat center center/cover; padding: 60px 40px;">
          <p class="big-text" id="days">0</p>
          <span>days</span>
        </div>
        <div class="countdown-el hours" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFRQ89Xn7pvqJ2N5Oy-8gcKEFx_iXjPkjLEg&usqp=CAU) no-repeat center center/cover; padding: 60px 50px;">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="countdown-el mins" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFRQ89Xn7pvqJ2N5Oy-8gcKEFx_iXjPkjLEg&usqp=CAU) no-repeat center center/cover; padding: 60px 50px;">
          <p class="big-text" id="mins">0</p>
          <span>mins</span>
        </div>
        <div class="countdown-el seconds" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFRQ89Xn7pvqJ2N5Oy-8gcKEFx_iXjPkjLEg&usqp=CAU) no-repeat center center/cover; padding: 60px 50px;">
          <p class="big-text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    
      
    
  </body>
</html>
